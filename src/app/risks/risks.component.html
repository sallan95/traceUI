<h2>Risks</h2>

<li *ngFor="let obj of httpdata">{{obj | json}}</li> <!--How to output json. used for dev-->

<ul *ngFor = "let data of httpdata" style="list-style-type:none;">
    <li>Name : {{data.name}}</li>
    <li>Risk Score : {{data.riskScore}}</li>
  </ul>
